    <button type="button" class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#modalsample"
    data-bs-whatever="@mdo">Open modal for @mdo</button>

    <button type="button" class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#modalsample"
    data-bs-whatever="@fat">Open modal for @fat</button>

    <button type="button" class="btn btn-success"
    data-bs-toggle="modal"
    data-bs-target="#modalsample"
    data-bs-whatever="@mkd">Open modal for @mkd</button>

    <div class="modal fade"
    id="modalsample"
    tabindex="-1"
    aria-labelledby="modalsample"
    aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">
                        New message
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipint-name">Recipient:  </label>
                            <input type="text" id="recipint-name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message: </label>
                            <textarea id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
<script>
    var modalsample = document.getElementById('modalsample')
    modalsample.addEventListener('show.bs.modal', function (event){
        var button = event.relatedTarget
        var recipient = button.getAttribute('data-bs-whatever')
        var modalTitle = modalsample.querySelector('.modal-title')
        var modalBodyInput = modalsample.querySelector('.modal-body input')

        modalTitle.textContent = 'new message to ' + recipient
        modalBodyInput.value = recipient
    })
</script>
